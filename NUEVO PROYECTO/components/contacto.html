                fitness_center

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark ml-auto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

    <main>
        <div class="contact-info">
            <h2>Contáctanos</h2>
            <p><i class="fa fa-location-dot"></i> &nbsp;&nbsp;Carrera 6 No 32-11, Bogotá D.C.</p>
            <p><i class="fa fa-phone"></i> &nbsp;&nbsp;(320) 877-9684</p>
            <p><i class="fa fa-envelope"></i>&nbsp;&nbsp; Gympolitecnico@poligram.com</p>
            <img src="../images/contacto.jpg" alt="Imagen de contacto"
                style="width: 150%; max-width: 900px; height: 120px; max-height: 200px; padding-bottom: 20px; margin-right: 100px;">
            <div class="redes-sociales">
                <i class="fa fa-instagram fa-3x " style="color:#57cc99;"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa-brands fa-twitter fa-3x" style="color:#57cc99;"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
        </div>

        <div class="divider"></div>

        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Tu email" required>
                </div>

                <div class="form-group">
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>
                </div>

                <div class="form-group">
                    <textarea  id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje"  required style="border: 1px solid #f6f6f6;"></textarea>
                </div>

                <button type="submit" class="btn btn-success btn-sm btn-block" style="background-color:#57cc99; width: 200px;">Enviar</button>
            </form>
        </div>
    </main>
